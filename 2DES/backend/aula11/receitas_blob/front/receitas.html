<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="receitas.css">
    <title>Receitas</title>
</head>

<body onload="carregar()">
    <header>
        <h1>Receitas</h1>
        <button onclick="modal.setAttribute('style','display:flex');">Cadastrar Receita</button>
    </header>
    <main id="receitas">
    </main>
    <div class="modal" id="modal">
        <form action="http://localhost:4500/receitas" method="post" enctype="multipart/form-data" id="form">
            <div class="form">
                <div class="modalHeader">Cadastro de Receitas<button
                        onclick="modal.setAttribute('style','display:none');">x</button></div>
                <select name="tipo" id="tipo">
                    <option value="salgada">Salgada</option>
                    <option value="doce">Doce</option>
                </select>
                <input type="text" id="nome" name="nome" placeholder="Nome" required/>
                <textarea id="ingredientes" name="ingredientes" placeholder="Ingredientes" required></textarea>
                <textarea id="modo_preparo" name="modo_preparo" placeholder="Modo de preparo" required></textarea>
                <input type="file" id="foto" name="foto" />
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
<script src="receitas.js"></script>
</html>
