<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01 - Crie uma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="container">

        <!-------------- EXERCICIO 01 ---------------->
        <div id="cont-placa">
            <h1>Validador De Placa</h1>
            <hr>
            <input type="text" id="inputPlaca" placeholder="Insira a Sua Placa">

            <button id="button">Buscar</button>
            <br>
            <p class="span-result-placa">Resultado</p>
            <input id="result" type="text" name="" id="">
        </div>

        <!-------------- EXERCICIO 02 ---------------->
        <div id="cont-cpf">
            <h1>Validador De CPF</h1>
            <hr>
            <input type="text" id="inputCPF" placeholder="Insira o seu CPF">

            <button id="button-cpf">Buscar</button>
            <br>
            <p class="span-result-cpf">Resultado</p>
            <input id="result-cpf" type="text" name="" id="">
        </div>

        <!-------------- EXERCICIO 03 ---------------->
        <div id="cont-gerador-Telefones">
            <h1>Gerador de Telefones</h1>
            <hr>
            <div class="cont-input-geraTell">
                <input type="number" id="inpGeraTell" placeholder="Insira a Quantidade">
                <input type="number" id="inpDDD" placeholder="Insira o DDD...">
            </div>

            <div class="button-and-input">

                <textarea style="resize: none" id="result-geTell"></textarea>

                <button id="button-geTell" onclick="gerarTelefones()">Gerar</button>

                <button id="button-limpar" onclick="limpar()">Limpar</button>


            </div>
        </div>

        <!-------------- EXERCICIO 04 ---------------->
        <div id="cont-gerador-CPF">
            <h1>Gerador de CPF</h1>
            <hr>
            <div class="cont-input-geraCPF">
                <input type="number" id="inpGeraCPF" placeholder="Quantidade. . . .">
                <button id="button-geCPF">Gerar</button>
                <button id="button-limpar-geCPF" onclick="limparGeCPF()">Limpar</button>


            </div>


            <textarea style="resize: none" id="result-geCPF"></textarea>





        </div>
    </div>


    <script src=" ex003.js"></script>

</body>



</html>
