<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Cadastro Funcionário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <div id="container">
        <div class="cadastro">
            <h2>Cadastro de Funcionário</h2>

            <div class="info">
                <p>Nome :</p>
                <input type="text" id="inpFunc" placeholder="Funcionário . . .">
                
                <p>Cargo :</p>
                <select id="inpCargo" name="" id="">
                    <option value="Vendedor"> Vendedor </option>
                    <option value="Programador"> Programador </option>
                    <option value="Ladrão"> Ladrão </option>
                </select>

                <p>Salário:</p>
                <input type="text" id="inpSalario" placeholder="Salário. . . .">
            </div>

            <div class="info">
                <!-- <input type="" id="inpCargo" placeholder="Cargo. . ."> -->
                
            </div>
            <div class="info">
                
            </div>
            
            <button onclick="inserirCadastro()">Cadastrar</button>

        </div>


        <div id="tabela">
            <table id="table">
                <h3>Lista de Funcionários</h3>
                <tr class="rows-title">
                    <td>Nome</td>
                    <td>Cargo</td>
                    <td>Salário</td>

                </tr>

                <tr id="rows">
                    <td>Ciclano</td>
                    <td>Vendedor</td>
                    <td>R$2500,00</td>
                </tr>

            </table>
        </div>
    </div>


</body>
<script src="js/script.js"></script>

</html>
