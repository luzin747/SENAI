<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="receitas.css">
    <title>Receitas</title>
</head>

<body onload="carregar()">
    <header>
        <h1>Receitas</h1>
        <button onclick="modal.setAttribute('style','display:flex');">Cadastrar Receita</button>
    </header>
    <main id="receitas">
    </main>
    <div class="modal" id="modal">
        <div class="form">
            <div class="modalHeader">Cadastro de Receitas<button
                    onclick="modal.setAttribute('style','display:none');">x</button></div>
            <select id="tipo">
                <option value="salgada">Salgada</option>
                <option value="doce">Doce</option>
            </select>
            <input type="text" id="nome" placeholder="Nome" />
            <textarea id="ingredientes" placeholder="Ingredientes"></textarea>
            <textarea id="modo_preparo" placeholder="Modo de preparo"></textarea>
            <input type="file" id="foto" />
            <button onclick="cadastrarReceita()">Enviar</button>
        </div>
    </div>
</body>
<script src="receitas.js"></script>

</html>
